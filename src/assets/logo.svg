<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#7F8F3D" stroke="#228B22" stroke-width="10"/>
  
  <!-- Lawnmower body -->
  <ellipse cx="100" cy="120" rx="60" ry="30" fill="#228B22"/>
  
  <!-- Lawnmower handle -->
  <rect x="95" y="90" width="10" height="30" fill="#7F8F3D"/>
  <rect x="85" y="85" width="30" height="8" rx="4" fill="#7F8F3D"/>
  
  <!-- Wheels -->
  <circle cx="70" cy="135" r="12" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="130" cy="135" r="12" fill="#333" stroke="#666" stroke-width="2"/>
  
  <!-- Cutting deck indicator -->
  <rect x="80" y="110" width="40" height="8" rx="4" fill="#39FF14" opacity="0.8"/>
  
  <!-- Robot eyes/sensors -->
  <circle cx="88" cy="105" r="4" fill="#39FF14"/>
  <circle cx="112" cy="105" r="4" fill="#39FF14"/>
  
  <!-- Grass elements around the base -->
  <path d="M50 160 Q55 150 60 160 Q65 150 70 160" stroke="#228B22" stroke-width="3" fill="none"/>
  <path d="M130 160 Q135 150 140 160 Q145 150 150 160" stroke="#228B22" stroke-width="3" fill="none"/>
  <path d="M40 170 Q45 160 50 170" stroke="#39FF14" stroke-width="2" fill="none"/>
  <path d="M150 170 Q155 160 160 170" stroke="#39FF14" stroke-width="2" fill="none"/>
  
  <!-- Company name arc -->
  <path id="textcircle" d="M 100 40 A 60 60 0 0 1 100 40" fill="none"/>
  <text font-family="Tahoma, sans-serif" font-size="14" font-weight="bold" fill="white">
    <textPath href="#textcircle" startOffset="0%">GreenBot Solutions</textPath>
  </text>
</svg>